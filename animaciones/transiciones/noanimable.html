<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades animables y no animables</title>
    <link rel="stylesheet" href="styles/noanimable.css">
</head>
<body>
    <button id="animate">Animar</button>
    <p>Hola EdTeam</p>
    <p><span>Hola EdTeam</span></p>
    <p><strong>Hola EDTeam</strong></p>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <script src="scripts/noanimable.js"></script>
</body>
</html>
